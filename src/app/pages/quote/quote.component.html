<div class="container-quote">
  <h3>
    {{ items.quote.describe }}
  </h3>
  <app-button
    buttonType="quoteBtn"
    buttonTitle="{{ items.quote.button.title }}"
  />
  <video
    src="{{ items.quote.videosrc }}"
    [autoplay]="true"
    [muted]="true"
    [playsInline]="true"
    loop
    type="video/webm"
  ></video>
</div>
