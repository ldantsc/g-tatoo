<div class="container-information">
  <div class="information-items">
    @for (item of items.ambient; track $index) {
      <div class="item">
        <mat-icon aria-label="false" fontIcon="{{ item.symbol }}"></mat-icon>
        <p>{{ item.title }}</p>
      </div>
    }
  </div>
  <div class="container-gallery-btn">
    <app-button buttonTitle="Confira o nosso trabalho aqui!" buttonType="galleryBtn">
    </app-button>
  </div>
</div>
