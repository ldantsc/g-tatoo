<div class="container-information">
  <div class="information-items">
    @for (item of items; track $index) {
      <div class="item">
        <mat-icon aria-label="false" fontIcon="{{ item.icon }}"></mat-icon>
        <p>{{ item.descript }}</p>
      </div>
    }
  </div>
  <div class="container-information-slider">
  </div>
</div>
